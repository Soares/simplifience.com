---
layout: main
main-class: tag-page
links:
- tag
---
<h2>
	Articles tagged
	&ldquo;<span class="tag">{{ page.tag |capitalize }}</span>&rdquo;
</h2>
{% assign posts = site.posts | tagged: page.tag %}
<table>
	<tbody>
		{% for post in posts %}
		<tr>
			<th><a href="{{ post.url }}">{{ post.title }}</a></th>
			<td class="date">{{ post.date | date: "%d %b '%y"}}</td>
			<td>{{ post.summary }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
